<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="asset/css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <h1 id="nombrePaciente">Listado Pacientes</h1>

    <form id="formulario" action="post">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Edad</th>
          <th scope="col">Rut</th>
          <th scope="col">Diagnostico</th>
        </tr>
      </thead>
      <tbody id="paciente"></tbody>
    </table>

    <h1 id="nombrePaciente">Listado Consultorios</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Consultorio</th>
            <th scope="col">Paciente</th>
          </tr>
        </thead>
        <tbody id="consultorio"></tbody>
      </table>
      <input type="text" name="nombrebuscar" id="nombrebuscar">
      <button type="submit" id="btnBuscar">Buscar en la lista</button>
      <button>Limpiar</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="asset/js/scripts.js"></script>
  </body>
</html>
